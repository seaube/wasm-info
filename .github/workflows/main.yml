name: CI

on:
  push:
    branches:
      - "**"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-linux:
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v3
      - run: bazel build //...
  test-linux:
    runs-on: [self-hosted, linux]
    needs: build-linux
    steps:
      - uses: actions/checkout@v3
      - run: bazel test //...

  build-windows:
    runs-on: [self-hosted, windows]
    steps:
      - uses: actions/checkout@v2
      - run: bazel build //...
  test-windows:
    runs-on: [self-hosted, windows]
    needs: build-windows
    steps:
      - uses: actions/checkout@v2
      - run: bazel test //...
